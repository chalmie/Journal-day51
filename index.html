<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script rel="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <div class="container-fluid">
      <form id="entry">
        <div class="form-group">
          <label for="nombre">Title:</label>
          <input id="nombre" type="text">
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input id="subject" type="text">
        </div>
        <div class="form-group">
          <label for="writing">Body:</label>
          <input id="writing" type="text">
        </div>
        <button type="submit" id="create-journal">Submit</button>
      </form>
      <div class="journal-output">
        <div class="nombre-output">
        </div>
      </p>
        <div class="subject-output">
        </div>
      </p>
        <div class="writing-output">
        </div>
      </p>
      </div>

      <!-- Signup Form -->
      <form action="" class="form-inline" id="email">
        <div class="form-group">
          <label for="email">Enter in your email for blog updates.</label>
          <input type="text" name="name" value="Email" id="user-email">
        </div>
        <button type="submit" class="btn btn-primary">Email Updates!</button>
      </form>
      <div class="email-update">
      </div>
    </div>
  </body>
</html>
